<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />      
        <link type="text/css" rel="stylesheet" href="http://tenant1.oae.com/shared/oae/css/oae.core.css"></link>
        <link type="text/css" rel="stylesheet" href="http://tenant1.oae.com/api/ui/skin"></link>
        <link type="text/css" rel="stylesheet" href="assets/css/style.css"></link>
        <title>Visibility-toggles</title>
</head>
<body>
    <div class="example-container">
        <div class="oae-visibility-choice-container row-fluid">
            <label for="oae-visibility-private" class="span4 text-center">
                <div class="oae-visibility-choice well pull-left text-center checked">
                    <input type="radio" id="oae-visibility-private" value="private" name="oae-visibility-group" class="pull-left" checked="checked"/>
                    <i class="icon-oae-private large text-center"></i>
                    <span>Private</span>
                </div>
                <i class="icon-ok hide"></i>
                <small>Good for research groups or initial work on papers before the peer-review process</small>
            </label>
            <label for="oae-visibility-loggedin" class="span4 text-center">
                <div class="oae-visibility-choice well pull-left text-center">
                    <input type="radio" id="oae-visibility-loggedin" value="loggedin" name="oae-visibility-group" class="pull-left"/>
                    <i class="icon-oae-loggedin large text-center"></i>
                    <span>Cambridge University</span>
                </div>
                <i class="icon-ok hide"></i>
                <small>Great for institutionally focused initiatives, institutional support services and student group projects</small>
           </label>
           <label for="oae-visibility-public" class="span4 text-center">
                <div class="oae-visibility-choice well pull-left text-center">
                    <input type="radio" id="oae-visibility-public" value="public" name="oae-visibility-group" class="pull-left"/>
                    <i class="icon-oae-public large text-center"></i>
                    <span>Public</span>
                </div>
                <i class="icon-ok hide"></i>
                <small>Excellent way to open up knowledge to the world within an academic forum</small>
           </label>
        </div>
    </div>
</body>
</html>

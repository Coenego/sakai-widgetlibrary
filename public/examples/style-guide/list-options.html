<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />      
        <link type="text/css" rel="stylesheet" href="http://tenant1.oae.com/shared/oae/css/oae.core.css"></link>
        <link type="text/css" rel="stylesheet" href="http://tenant1.oae.com/api/ui/skin"></link>
        <link type="text/css" rel="stylesheet" href="assets/css/style.css"></link>
        <title>List-options</title>
</head>
<body>
    <div class="example-container">
        <div class="oae-list-options">
            <div>
                <button class="btn oae-list-options-toggle">
                    <h2>Library<i class="icon-caret-down"></i></h2>
                </button>
                <div class="pull-right">
                    <form class="form-search" id="library_search_form">
                        <input type="text" class="search-query" placeholder="Narrow by keyword">
                    </form>
                </div>
            </div>
            <div class="oae-list-options-actions hide">
                <input type="checkbox" id="library-selectall" class="oae-list-selectall" />
                <label for="library-selectall" class="oae-aural-text">Select all</label>
                <button type="button" class="btn"><i class="icon-share pull-left"></i>Share</button>
                <button type="button" class="btn"><i class="icon-remove pull-left"></i>Remove</button>
                <div class="btn-group pull-right">
                    <button class="btn" data-type="oae-list-compact">
                        <i class="icon-list"></i>
                        <span class="oae-aural-text">List view</span>
                    </button>
                    <button class="btn" data-type="oae-list-details">
                        <i class="icon-th-list"></i>
                        <span class="oae-aural-text">Expanded list view</span>
                    </button>
                    <button class="btn active" data-type="oae-list-grid">
                        <i class="icon-th-large"></i>
                        <span class="oae-aural-text">Grid view</span>
                    </button>
                </div>
            </div>
        </div>        
    </div>
</body>
</html>
